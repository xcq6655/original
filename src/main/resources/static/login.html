<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/login.css">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<div class="login-page">
   <div class="login-content">
     <div class="login-tit">登录</div>
     <div class="login-input">
       <input type="text" placeholder="用户名/手机号" id="username" autocomplete="off">
     </div>
     <div class="login-input">
      <input type="password" placeholder="密码" id="password">
    </div>
    <div class="login-btn">
      <div class="login-btn-left" onclick="login();">
        <span>登录</span>
      </div>
      <div class="login-btn-right" onClick="changeImg();">
        <img src="img/check.png" alt="" id="picture"> 记住密码
      </div>
    </div>
   </div>
</div>


<!-- scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script>
  function changeImg(){
    let pic = document.getElementById('picture');
    console.log(pic.src)
    // if(pic.getAttribute("src",2) =="img/check.png"){
    //   pic.src ="img/checked.png"
    // }else{
    //   pic.src ="img/check.png"
    // }
  }

  function login() {
    var username = $("#username").val().trim();
    var password = $("#password").val().trim();
    var params = {
        username:username,
        password:password
    }
    // 登录需要同步ajax
    $.xcq.ajaxGet("/user/login",params,false,function (data) {
        console.log(data);
        if(1 == data.messageCode){
            window.location.href = "info.html";
        }else{
            alert("登录失败，用户名或密码错误！");
        }
    });
  }
</script>
</body>
</html>
